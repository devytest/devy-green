<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link href= "battle_gui.css" rel="stylesheet" type="text/css" />
  
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/i18n/jquery-ui-i18n.min.js"></script> -->

  <script src="state-machine.js"></script>
  <script src="attacks.js"></script>
  <script src="items.js"></script>
  <script src="characters.js"></script>
  <script src="player.js"></script>
  <script src="battle.js"></script>
  <script src="battle_gui.js"></script>
</head>

<body>
  <div id="arena">
    <div id="enemiesGUI">
      <h3>Enemies</h3>
      <div class="character enemy hidden">
        <div class="imageWrapper">
          <img class="enemyImage" src="images/charmeleon.png" alt="text">
        </div>
        <table class="enemyTable">
          <tr>
          <th>Species</th><td class="species">***</td>
          </tr>
          <tr>
          <th>Element</th><td class="element">***</td>
          </tr>
          <tr>
          <th>HP</th>
          <td>
            <span class="HP">***</span> /
            <span class="maxHP">***</span>
          </td>
          </tr>
          <tr><th>XP</th><td class="XP">***</td></tr>
          <tr><th>Level</th><td class="level">***</td></tr>
        </table>
      </div>
    </div>
    <div id="messageGUI">
      <p id="message"></p>
      <p id="beginMessage" class="hidden">
        The battle has begun!
      </p>
      <p class="hidden" id="actionMessage">
        <span id="attacker"></span> used the <span id="attack"></span> attack against <span id="target"></span>  causing <span id="damage"></span> damage points.
      </p>
      <p id="endMessage" class="hidden">
        The battle is over! 
        You <span id="playerStatus"></span>!
      </p>
    </div>
    <div id="playerGUI">
      <h3>Player (<span id="playerName"></span>)</h3>
      <div class="character" id="playerCharacter">
        <div class="imageWrapper">
          <img class="playerImage" src="images/charmeleon.png" alt="text">
        </div>
        <table id="playerStats">
          <tr>
          <th>Species</th><td class="species">***</td>
          </tr>
          <tr>
          <th>Element</th><td class="element">***</td>
          </tr>
          <tr>
          <th>HP</th>
          <td>
            <span class="HP">***</span> /
            <span class="maxHP">***</span>
          </td>
          </tr>
          <tr><th>XP</th><td class="XP">***</td></tr>
          <tr><th>Level</th><td class="level">***</td></tr>
        </table>
      </div>
      <ul id="attacksMenu">
        <li><b>Attacks</b></li>
      </ul>
      <!-- <ul id="itemsMenu">
        <li>Items</li>
        <li>#4: smoke bomb</li>
        <li>#5: shield </li>
        <li>#6: health kit</li>
      </ul> -->
      <ul id="attacksMenu">
        <li><b>Game Control</b></li>
        <button id="continue">continue</button>
        <button id="quit">quit</button>
      </ul>
    </div>
  </div>
</body>

</html>
