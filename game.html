<!DOCTYPE html>
<html>

<head>

  <link href="css/lib/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/game.css" rel="stylesheet" type="text/css" />
  
  <!-- external libraries -->
  <script src="js/lib/jquery-2.2.4.min.js"></script>
  <script src="js/lib/state-machine.js"></script>

  <!-- game world classes (for students to edit) -->
  <script src="js/game/attacks.js"></script>
  <script src="js/game/items.js"></script>
  <script src="js/game/pokemon.js"></script>
  <script src="js/game/player.js"></script>
  <script src="js/game/battle.js"></script>

  <!-- application code (not to be edited by students) -->
  <script src="js/app/event_handlers.js"></script>
  <script src="js/app/gui.js"></script>
  <script src="js/app/fsm.js"></script>
  <script src="js/app/app.js"></script>

</head>

<body>
  <div id="arena">
    <div id="enemiesGUI">
      <h3>Enemies</h3>
      <div class="pokemon enemy hidden">
        <div class="imageWrapper">
          <img class="enemyImage" src="images/charmeleon.png" alt="text">
        </div>
        <table class="enemyTable">
          <tr>
            <th>Species</th><td class="species">***</td>
          </tr>
          <tr>
            <th>Element</th><td class="element">***</td>
          </tr>
          <tr>
          <th>HP</th>
          <td>
            <span class="HP">***</span> /
            <span class="maxHP">***</span>
          </td>
          </tr>
          <tr><th>XP</th><td class="XP">***</td></tr>
          <tr><th>Level</th><td class="level">***</td></tr>
        </table>
      </div>
    </div>
    <div id="messageGUI">
      <p id="message"></p>
      <p id="beginMessage" class="hidden">
        The battle has begun!
      </p>
      <p class="hidden" id="actionMessage">
        <span id="attacker"></span> used the <span id="attack"></span> attack against <span id="target"></span>  causing <span id="damage"></span> damage points.
      </p>
      <p id="endMessage" class="hidden">
        The battle is over! 
        You <span id="playerStatus"></span>!
      </p>
    </div>
    <div id="playerGUI">
      <h3>Player (<span id="playerName"></span>)</h3>
      <div class="pokemon" id="playerPokemon">
        <div class="imageWrapper">
          <img class="playerImage" src="images/charmeleon.png" alt="text">
        </div>
        <table id="playerStats">
          <tr>
          <th>Species</th><td class="species">***</td>
          </tr>
          <tr>
          <th>Element</th><td class="element">***</td>
          </tr>
          <tr>
          <th>HP</th>
          <td>
            <span class="HP">***</span> /
            <span class="maxHP">***</span>
          </td>
          </tr>
          <tr><th>XP</th><td class="XP">***</td></tr>
          <tr><th>Level</th><td class="level">***</td></tr>
        </table>
      </div>
      <ul id="attacksMenu">
        <li><b>Attacks</b></li>
      </ul>
      <!-- <ul id="itemsMenu">
        <li>Items</li>
        <li>#4: smoke bomb</li>
        <li>#5: shield </li>
        <li>#6: health kit</li>
      </ul> -->
      <ul id="attacksMenu">
        <li><b>Game Control</b></li>
        <button id="continue">continue</button>
        <button id="quit">quit</button>
      </ul>
    </div>
  </div>
</body>

</html>
