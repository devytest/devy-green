 -->
    </div> <!-- end #header -->

    <div class="row" id="main">
        
      <div class="col-xs-4"> <!-- first col -->
        <div class="trainer-image-wrapper thumbnail">
            <img class="trainer-image" src="assets/images/Ash Ketchum.png" alt="text">
        </div> <!-- end .trainerImageWrapper -->

        <!-- <div class="row"> -->
          
          <div class="panel-placeholder" id="basic-info">
          </div>

          </div>

        </div>

        </div>
          
      </div> <!-- end #column2 -->

      <div class="col-xs-4" id="column3">
        
        <div class="panel-placeholder" id="communicate">
        </div>
        
        <div class="panel-placeholder" id="activities">
        </div>
        
      </div> <!-- end #column3 -->

    </div> <!-- end #main -->
  
    <footer class="row">
      <div class="col-xs-offset-5 col-xs-6">
        <p>&copy; 2016 <code>&lt;App Author&gt;</code></p>
      </div>
    </footer> <!-- end footer -->

  <div id="chatBubble">

  <div id="templates" class="hidden">

    <div class="code-tag-module debug-mode">
      <label class="code-tag-text">&lt;App Name&gt;</label>
      <div class="change-display-mode-icon">
        <span class="glyphicon glyphicon-cog"></span>
      </div>
    </div>

    <div class="code-tag-module display-mode">
      <label class="code-tag-text">Trainer Studio</label>
      <div class="change-display-mode-icon">
        <span class="glyphicon glyphicon-cog"></span>
      </div>
    </div>

    <!-- panel template -->
    <div class="panel panel-default">

      <div class="panel-heading">
        <h4 class="panel-title">-------</h4>
        <span class="activate glyphicon glyphicon glyphicon-flash" mode="display"></span>
        <span class="minimize glyphicon glyphicon-collapse-down"></span>
      </div>

      <div class="panel-body">
      </div> <!-- end .panel-body -->

    </div> <!-- end .panel #name-->
    <!-- end panel template -->

    <!-- feature-module template -->
    <div class="form-group feature-module">
    </div>
    <!-- end feature-module template -->

    <!-- start label templates -->
    <label class="control-label label-variable"><span class="glyphicon glyphicon-info-sign"></span>  <span class="label-text">-------</span></label> 

    <label class="control-label label-method"><span class="glyphicon glyphicon-play"></span>  <span class="label-text">-------</span></label> 
    <!-- end label templates -->

    <!-- start code-module templates -->

    <!-- code-entry template -->
    <div class="row code-module code-entry">              

      <div class="code-input">
        <input type="text" class="form-control input-sm" placeholder="Enter code...">
      </div>
    
      <div class="code-action-module">
        <button type="button" class="btn btn-sm btn-action"><span class="glyphicon glyphicon-save"></span>  Save</button>
      </div>

    </div>
    <!-- end code-entry code-module -->

    <!-- code-viewer-module.expression-correct template -->
    <div class="row code-module code-viewer-module expression-correct">              
      <div class="code-input">
        <a type="button" class="btn btn-sm btn-code expression-correct">........</a>
      </div>
    
      <div class="code-action-module">
        <button type="button" class="btn btn-sm btn-action"><span class="glyphicon glyphicon-arrow-right"></span>  Run</button>
      </div>

    </div>
    <!-- end code-viewer-module.expression-correct template -->

    <!-- code-viewer-module.incorrect template -->
    <div class="row code-module code-viewer-module expression-incorrect">              
      <div class="code-input">
        <a type="button" class="btn btn-sm btn-code expression-incorrect">........</a>
      </div>
    
      <div class="code-action-module">
        <button type="button" class="btn btn-sm btn-action"><span class="glyphicon glyphicon-arrow-left"></span>  Back</button>
      </div>

    </div>
    <!-- end code-viewer-module.expression-incorrect template -->

    <!-- .return-val-viewer.neutral template -->
    <div class="row code-module return-val-viewer neutral">              
      <div class="code-input">
        <a type="button" class="btn btn-sm btn-code return-val" >-------</span></a>
      </div>
    
      <div class="code-action-module">
        <button type="button" class="btn btn-sm btn-action"><span class="glyphicon glyphicon-repeat"></span>  Reset</button>
      </div>

    </div>
    <!-- end return-val-viewer.neutral template -->

    <!-- .return-val-viewer.neutral template -->
    <div class="row code-module code-tag-return-val-viewer neutral">              
      <div class="code-input">
        <a type="button" class="btn btn-sm btn-code return-val" >-------</span></a>
      </div>
    
      <div class="code-action-module">
        <button type="button" class="btn btn-sm btn-action"><span class="glyphicon glyphicon-repeat"></span>  Reset</button>
        <button type="button" class="btn btn-sm btn-action btn-activate"><span class="glyphicon glyphicon-flash"></span> </button>
      </div>
    </div>


    <!-- .return-val-viewer.correct template -->
    <!-- <div class="row code-module return-val-viewer correct ">

      <div class="code-action-module">

      </div>

    </div> -->

      </div>

    </div> -->
    <!-- end return-val-viewer.incorrect template -->

    <!-- table template-->
    <table class="table table-template display">
    </table>
    <!-- end table template-->

    <!-- table row template-->
    <table>
      <tr>
        <th class="label">---------</th>
        <td class="value">---------</td>
      </tr>
    </table>
    <!-- end table row -->

    <!-- bar display template -->
    <div class="stat-bar">
      <label class="control-label">------</label>
      <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar">
      </div>
      <span class="bar-reading"></span>
      </div>
    </div>
    <!-- end bar display template -->

    <div class="panel-body locked-panel">
      <h4><span class="glyphicon glyphicon-lock"></span> Locked</h4>
    </div>

    <div class="popover test-results-popover" role="tooltip">
      <div class="arrow"></div>
      <h4 class="popover-title">
        <span class="test-suite-name"></span>
        passed 
        <span class="num-tests-passed"></span> out of
        <span class="num-tests-total"></span>
        tests
      </h4>
      <div class="popover-content">
        <table class="test-results">
        </table>
      </div>
    </div>

    <div class="popover debug-module-popover" role="tooltip">
      <div class="arrow"></div>
      <h4 class="popover-title">Call the function that will return your app's name
        <span class="popover-display glyphicon glyphicon glyphicon-flash hidden" mode="display"></span>
      </h4>
      <div class="popover-content"> 
      </div>
    </div>

      <table>

        <tr>
          <td class="test-status"><span class="glyphicon glyphicon-ok"></span></td>

    </table>
