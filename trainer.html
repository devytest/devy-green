<!DOCTYPE html>
<html>

<head>

  <!-- <link href="assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" /> -->
  <link href="assets/css/hacker.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/jquery-ui.css" rel="stylesheet" type="text/css" />
  <link href="assets/css/trainer-studio.css" rel="stylesheet" type="text/css" />
  
  <script>
    window.onerror = function (errorMsg, url, lineNumber, column, errorObj) {
      console.log('Error: ' + errorMsg + ' Script: ' + url + ' Line: ' + lineNumber + ' Column: ' + column + ' StackTrace: ' +  errorObj);
      console.log(JSON.stringify(errorObj))
      window.SYNTAX_ERROR = true
      return true
    }
  </script>

  <!-- external libraries -->
  <script src="js/platform/lib/tape-bundle.js"></script>
  <!-- <script src="js/platform/lib/firebase.js"></script> -->
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
  <script src="js/platform/lib/jquery-2.2.4.min.js"></script>
  <script src="js/platform/lib/bootstrap.min.js"></script>
  <script src="js/platform/lib/jquery-ui.js"></script>
  <script src="js/platform/lib/typed.js"></script>
  <script src="js/platform/lib/font-detector.js"></script>

  <!-- game world classes (for students to edit) -->
  <script src="js/trainer.js"></script>
  <script src="js/app.js"></script>

  <!-- Reference code just for testing (Remove) -->
  <!-- <script src="js/platform/trainer-studio/trainer-reference.js"></script>
  <script src="js/platform/trainer-studio/app-reference.js"></script>
 -->
  <!-- platform code (not to be edited) -->
  <script src="js/platform/trainer-studio/data/features.js"></script>
  <script src="js/platform/trainer-studio/data/panels.js"></script>
  <script src="js/platform/trainer-studio/data/unit-tests.js"></script>
  <script src="js/platform/trainer-studio/test-support.js"></script>
  <script src="js/platform/trainer-studio/student-library.js"></script>
  <script src="js/platform/trainer-studio/gui.js"></script>
  <script src="js/platform/trainer-studio/main.js"></script>

</head>

<body>
  
  <div class="container">
    
    <div id="header">
    <!-- <div class="row" id="header"> -->

      <div id="header-left">
        
        <div id="getAppIcon" class="code-tag-placeholder">
        </div>
        
        <div id="appName" class="code-tag-placeholder">
        </div>
      
      </div>
      
      <div id="header-right">
        <div class="code-tag-label">
          <span>Version</span>
        </div>
        <div id="appVersion" class="code-tag-placeholder">
        </div>

        <div class="code-tag-label">
          <span>By</span>
        </div>
        <div id="getAppAuthor" class="code-tag-placeholder">
        </div>
      
        <div class="code-tag-label">
          <span>In</span>
        </div>
        <div id="getAppLocationLink" class="code-tag-placeholder">
        </div>

      </div>
    </div> <!-- end row#header -->

    <div class="row" id="trainer-placeholder">
      <div class="col-xs-12" id="trainer-placeholder-inner">
        <div class="trainer-image-wrapper col-xs-12">
          <img src="assets/images/syntax-error.gif" id="syntax-error-img" class='hidden'>
          <img class="trainer-image" src="assets/images/Misty Trainer-Dead.png" id="trainer-placeholder-img">
        </div> <!-- end .trainerImageWrapper -->
        <div id="createTrainer" class="code-tag-placeholder">
        </div>
      </div>
    </div> <!-- end row#trainer-placeholder -->

    <div class="row hidden" id="main">
        
      <div class="col-xs-4" id="column-1"> <!-- first col -->
        
        <div feature-id="createTrainer">
          <div class="change-display-mode-icon" id="trainer-display-icon">
            <span class="glyphicon glyphicon-cog">
            </span>
          </div>
          
          <div class="trainer-image-wrapper thumbnail">
            <img class="trainer-image" src="assets/images/Misty Trainer.png" alt="text">
          </div> <!-- end .trainerImageWrapper -->
        </div>

        <div class="var-info-module var-name-module">
          <label>Object Name:&nbsp;&nbsp;</label>
          <span class="trainer-var">XXXXXXX</span>
        </div>

        <div class="var-info-module var-class-module">
          <label>Object Class:&nbsp;&nbsp;</label>
          <span class="trainer-class">Trainer</span>
        </div>

        <div class="panel-placeholder" id="basic-info"></div>

        <div class="panel-placeholder" id="current-state"></div>

      </div> <!-- end #column-1 -->

      <div class="col-xs-4" id="column2">

        <div class="panel-placeholder" id="name">
        </div>

        <div class="panel-placeholder" id="age">
        </div>
          
      </div> <!-- end #column2 -->

      <div class="col-xs-4" id="column3">
        
        <div class="panel-placeholder" id="communicate">
        </div>
        
        <div class="panel-placeholder" id="activities">
        </div>
        
      </div> <!-- end #column3 -->

    </div> <!-- end #main -->
  
    <footer class="row">

      <div id="footer-left">
        
        <div id="setBackgroundColor" class="code-tag-placeholder">
        </div>
        
        <div id="setHighlightColor" class="code-tag-placeholder">
        </div>

        <div id="setFont" class="code-tag-placeholder">
        </div>
        
        <div id="setWallpaper" class="code-tag-placeholder">
        </div>

      </div>


      <div id="footer-right">
        
        <div id="footer-right-left">
          
          <div class="code-tag-label">
            <span>&copy;</span>
          </div>
          
          <div id="appYear" class="code-tag-placeholder">
          </div>
          
          <div id="getAppSeason" class="code-tag-placeholder">
          </div>

        </div>

        <div id="footer-right-right">
          <div id="getAppCredits" class="code-tag-placeholder">
          </div>
        </div>

      </div>

    </footer> <!-- end footer -->

  </div> <!-- end .container -->

  <div id="chatBubble">
  </div>

  <div id="templates" class="hidden">

    <div class="feature-listing">
      <div class="label-wrapper">
        <label class="feature-label"></label>
      </div>
      <div class="code-tag-module-wrapper">
        <div class="code-tag-placeholder">
        </div>
      </div>
    </div>

    <div class="code-tag-module debug-mode">
      <label class="code-tag-text">-------</label>
    </div>

    <div class="code-tag-module display-mode">
      <label class="code-tag-text">-------</label>
      <div class="change-display-mode-icon">
        <span class="glyphicon glyphicon-cog"></span>
      </div>
    </div>

    <!-- bar display template -->
    <div class="code-tag-module display-mode bar-type">
      <div class="stat-bar">
        <div class="progress">
          <div class="progress-bar progress-bar-success" role="progressbar">
        </div>
        <span class="bar-reading"></span>
        </div>
      </div>
      <div class="change-display-mode-icon">
        <span class="glyphicon glyphicon-cog"></span>
      </div>
    </div>
    <!-- end bar display template -->

    <div class="code-tag-module display-mode image-type">
      <img class="code-tag-image">
      <div class="change-display-mode-icon">
        <span class="glyphicon glyphicon-cog"></span>
      </div>
    </div>

    <div class="code-tag-module display-mode link-type">
      <a class='display-link'></a>
      <div class="change-display-mode-icon">
        <span class="glyphicon glyphicon-cog"></span>
      </div>
    </div>

    <div class="code-tag-module display-mode setting-type">
      <label></label>
      <div class="change-display-mode-icon">
        <span class="glyphicon glyphicon-cog"></span>
      </div>
    </div>

    <div class="code-tag-module display-mode trigger-type">
      <button class="btn btn-primary btn-trigger"></button>
      <div class="change-display-mode-icon">
        <span class="glyphicon glyphicon-cog"></span>
      </div>
    </div>

    <div class="popover debug-module-popover" role="tooltip">
      <div class="arrow"></div>
      <div class="popover-title">
        <span class="expr"></span>
        <span class="instrux"></span>
        <div class="popover-controls">
          <span class="go-back glyphicon glyphicon-arrow-left"></span>
          <span class="close-popover glyphicon glyphicon-remove"></span>
        </div>
      </div>
      <div class="popover-content"> 
      </div>
    </div>

    <!-- panel template -->
    <div class="panel panel-default">

      <div class="panel-heading">
        <h4 class="panel-title">-------</h4>
        <span class="minimize glyphicon glyphicon-collapse-down"></span>
      </div>

      <div class="panel-body">
      </div> <!-- end .panel-body -->

    </div> <!-- end .panel #name-->
    <!-- end panel template -->

    <!-- feature-module template -->
    <div class="form-group feature-module">
    </div>
    <!-- end feature-module template -->

    <!-- start code-module templates -->

    <!-- code-entry template -->
    <div class="code-module code-entry">              

      <div class="code-input">
        <input type="text" class="form-control input-sm" placeholder="Enter code expression...">
      </div>
    
      <div class="code-action-module">
        <button type="button" class="btn btn-sm btn-action"><span class="glyphicon glyphicon-save"></span>  Save</button>
      </div>

    </div>
    <!-- end code-entry code-module -->

    <!-- code-viewer-module.expression-correct template -->
    <div class="code-module code-viewer-module expression-correct">              
      <div class="code-input">
        <button class="btn btn-sm btn-code expression-correct">........</button>
      </div>
    
      <div class="code-action-module">
        <button type="button" class="btn btn-sm btn-action"><span class="glyphicon glyphicon-arrow-right"></span>  Run</button>
      </div>

    </div>
    <!-- end code-viewer-module.expression-correct template -->

    <!-- code-viewer-module.incorrect template -->
    <div class="code-module code-viewer-module expression-incorrect">              
      <div class="code-input">
        <button type="button" class="btn btn-sm btn-code expression-incorrect">........</button>
      </div>
    
      <div class="code-action-module">
        <button type="button" class="btn btn-sm btn-action"><span class="glyphicon glyphicon-arrow-left"></span>  Back</button>
      </div>

    </div>
    <!-- end code-viewer-module.expression-incorrect template -->

    <!-- .return-val-viewer.neutral template -->
    <div class="code-module return-val-viewer">              
      <div class="code-input">
        <!-- <textarea class="btn btn-sm btn-code return-val" >XXXX</textarea> -->
        <!-- <button class="btn btn-sm btn-code return-val" >XXXXX</span></button> -->
        <p class="btn btn-sm btn-code return-val" >XXXXX</span></p>
      </div>
    
      <div class="code-action-module">
        <button type="button" class="btn btn-sm btn-action disabled"><span class="glyphicon glyphicon-flash"></span>  Activate</button>
      </div>

    </div>
    <!-- end return-val-viewer.neutral template -->

    <!-- .return-val-viewer.neutral template -->
    <div class="code-module code-tag-return-val-viewer neutral">              
      <div class="code-input">
        <button class="btn btn-sm btn-code return-val" >-------</span></button>
      </div>
    
      <div class="code-action-module">
        <button type="button" class="btn btn-sm btn-action"><span class="glyphicon glyphicon-repeat"></span>  Reset</button>
        <button type="button" class="btn btn-sm btn-action btn-activate"><span class="glyphicon glyphicon-flash"></span> </button>
      </div>
    </div>

    <!-- table template-->
    <table class="table table-template display">
    </table>
    <!-- end table template-->

    <!-- table row template-->
    <table>
      <tr class="display-info">
        <th class="label">---------</th>
        <td class="value">---------</td>
      </tr>
    </table>
    <!-- end table row -->

    <!-- table row template w/code-tag -->
    <table>
      <tr class="with-code-tag">
        <th class="label">---------</th>
        <td class="value">
          <div class="code-tag-placeholder">
          </div>
        </td>
      </tr>
    </table>
    <!-- end table row -->

    <div class="panel-body locked-panel">
      <h4><span class="glyphicon glyphicon-lock"></span> Locked</h4>
    </div>

    <div class="test-results-module">
      <h5 class="test-results-title">Test Results:</h5>
      <div class="trm-content">
        <table class="test-results">
        </table>
        <h5 class="test-results-summary">
          Passed 
          <span class="num-tests-passed"></span> out of
          <span class="num-tests-total"></span>
          tests
        </h5>
      </div>
    </div>

    <table>
      <tbody class="test-result-line-item incorrect">
        <tr>
          <td class="test-status"><span class="glyphicon glyphicon-remove"></span></td>
          <td class="test-name"></td>
        </tr>
      </tbody>
      <tbody class="test-result-line-item correct">
        <tr>
          <td class="test-status"><span class="glyphicon glyphicon-ok"></span></td>
          <td class="test-name"></td>
        </tr>
      </tbody>
    </table>
    
  </div> <!-- end templates -->
</body>

</html>
