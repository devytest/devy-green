<!DOCTYPE html>
<html>

<head>
  <link href= "arena.css" rel="stylesheet" type="text/css" />
  
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  
  <script src="state-machine.js"></script>
  <script src="attacks.js"></script>
  <script src="items.js"></script>
  <script src="characters.js"></script>
  <script src="player.js"></script>
  <script src="battle.js"></script>
  <script src="arena.js"></script>
</head>

<body>
    <div id="arena">
        <div id="enemiesArea">
            <h3>Enemies</h3>
            <table class="enemyTable hidden">
              <tr>
                <th>Species</th><td class="species">***</td>
              </tr>
              <tr>
                <th>Element</th><td class="element">***</td>
              </tr>
              <tr>
                <th>HP</th>
                <td>
                  <span class="HP">***</span> /
                  <span class="maxHP">***</span>
                </td>
              </tr>
              <tr><th>XP</th><td class="XP">***</td></tr>
              <tr><th>Level</th><td class="level">***</td></tr>
            </table>
        </div>

        <div id="messageArea">
            <p id="message"></p>
            <p id="begin_message" class="hidden">
                The battle has begun!
            </p>
            <p class="hidden" id="action_message">
              <span id="attacker"></span> used the <span id="attack"></span> attack against <span id="target"></span>  causing <span id="damage"></span> damage points.
            </p>
            <p id="end_message" class="hidden">
                The battle is over! 
                You <span id="player_status"></span>!
            </p>
        </div>
        <div id="playerArea">
            <h3>Player</h3>
            <table id="playerStats">
              <tr>
                <th>Species</th><td class="species">Bulbosaur</td>
              </tr>
              <tr>
                <th>Element</th><td class="element">Plant</td>
              </tr>
              <tr>
                <th>HP</th>
                <td>
                  <span class="HP">80</span> /
                  <span class="maxHP">100</span>
                </td>
              </tr>
              <tr><th>XP</th><td class="XP">2000</td></tr>
              <tr><th>Level</th><td class="level">3</td></tr>
            </table>
            <ul id="attacksMenu">
              <li><b>Attacks</b></li>
            </ul>
            <!-- <ul id="itemsMenu">
                <li>Items</li>
                <li>#4: smoke bomb</li>
                <li>#5: shield </li>
                <li>#6: health kit</li>
            </ul> -->
            <button class="continue">continue</button>
        </div>
    </div>
</body>

</html>
