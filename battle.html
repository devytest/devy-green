<!DOCTYPE html>
<html>

<head>

  <link href="css/lib/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/battle.css" rel="stylesheet" type="text/css" />
  
  <!-- external libraries -->
  <script src="js/lib/jquery-2.2.4.min.js"></script>
  <script src="js/lib/typed.js"></script>
  <script src="js/lib/util.js"></script>
  <script src="js/lib/state-machine.js"></script>

  <!-- game world classes (for students to edit) -->
  <script src="js/game/data/attackedex.js"></script>
  <script src="js/game/data/pokedex.js"></script>
  <script src="js/game/data/familydex.js"></script>
  <script src="js/game/pokemon.js"></script>
  <script src="js/game/trainer.js"></script>
  <script src="js/game/battle.js"></script>

  <!-- application code (not to be edited by students) -->
  <script src="js/platform/battle/event_handlers.js"></script>
  <script src="js/platform/battle/gui.js"></script>
  <script src="js/platform/battle/fsm.js"></script>
  <script src="js/platform/battle/app.js"></script>

</head>

<body>
  <div id="arena">
    
    <div id="enemyGUI">
    
      <h3>Enemy</h3>
      
      <div class="trainerModule">
        
        <div class="trainerImageWrapper">
          <img class="trainerImage" src="***" alt="text">
        </div> <!-- end .trainerImageWrapper -->

        <table class="trainerTable enemy">
          <tr><th>Name</th></tr>
          <tr><td class="name">***</td></tr>
          <tr><th>Age</th></tr>
          <tr><td class="age">***</td></tr>
          <tr><th>League</th></tr>
          <tr><td class="league">***</td></tr>
          <tr><th >Favorite Element</th></tr>
          <tr><td class="favoriteElement">***</td></tr>
          <tr><th>Slogan</th></tr>
          <tr><td class="slogan">***</td></tr>
        </table>

      </div> <!-- end .trainerModule -->

      <div class="pokemonModule enemy hidden">
        
        <div class="pokemonImageWrapper">
          <img class="pokemonImage enemyImage" src="images/Blastoise.png" alt="text">
        </div><!-- end .pokemonImageWrapper -->
        
        <table class="pokemonTable enemyTable">
          <tr>
            <th>Species</th><td class="species">***</td>
          </tr>
          <tr>
            <th>Element</th><td class="element">***</td>
          </tr>
          <tr>
          <th>HP</th>
          <td>
            <span class="HP">***</span> /
            <span class="maxHP">***</span>
          </td>
          </tr>
          <tr><th>XP</th><td class="XP">***</td></tr>
          <tr><th>Level</th><td class="level">***</td></tr>
        </table>

      </div> <!-- end .pokemonModule -->

    </div> <!-- end #enemyGUI -->
    
    <div id="messageGUI">
    </div> <!-- end #messageGUI -->
    
    <div id="playerGUI">
      <h3>Player</h3>
      
      <div class="trainerModule">
        <div class="trainerImageWrapper">
          <img class="trainerImage" src="***" alt="text">
        </div> <!-- end .trainerImageWrapper -->

        <table class="trainerTable player">
          <tr><th>Name</th></tr>
          <tr><td class="name">***</td></tr>
          <tr><th>Age</th></tr>
          <tr><td class="age">***</td></tr>
          <tr><th>League</th></tr>
          <tr><td class="league">***</td></tr>
          <tr><th >Favorite Element</th></tr>
          <tr><td class="favoriteElement">***</td></tr>
          <tr><th>Slogan</th></tr>
          <tr><td class="slogan">***</td></tr>
        </table>

      </div> <!-- end .trainerModule .player -->

      <div class="pokemonModule" id="playerPokemon">
        
        <div class="pokemonImageWrapper">
          <img class="playerPokemonImage pokemonImage" src="images/Charmeleon.png" alt="text">
        </div> <!-- end .pokemonImageWrapper -->

        <table class="pokemonTable player">
          <tr>
          <th>Species</th><td class="species">***</td>
          </tr>
          <tr>
          <th>Element</th><td class="element">***</td>
          </tr>
          <tr>
          <th>HP</th>
          <td>
            <span class="HP">***</span> /
            <span class="maxHP">***</span>
          </td>
          </tr>
          <tr><th>XP</th><td class="XP">***</td></tr>
          <tr><th>Level</th><td class="level">***</td></tr>
        </table>

      </div> <!-- end .pokemonModule -->
      
      <ul id="attacksMenu">
        <li><b>Attacks</b></li>
      </ul> <!-- end #attacksMenu -->

      <ul id="controlMenu">
        <li><b>Game Control</b></li>
        <button id="continue">continue</button>
        <button id="quit">quit</button>
      </ul> <!-- end #controlMenu -->

    </div> <!-- end #playerGUI -->

  </div> <!-- end #arena -->

</body>

</html>
