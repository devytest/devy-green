<!DOCTYPE html>
<html>

<head>

  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/trainer_studio.css" rel="stylesheet" type="text/css" />
  
  <!-- external libraries -->
  <script src="js/lib/jquery-2.2.4.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/typed.js"></script>


  <!-- game world classes (for students to edit) -->
  <script src="js/game/trainer.js"></script>
  <script src="js/game/trainer_studio.js"></script>

  <!-- application code (not to be edited by students) -->
  <script src="js/app/trainer_studio/app.js"></script>

</head>

<body>
  
  <div class="container">
    
    <div class="row" id="header">

      <div class="col-xs-10">
        <h1>
          Trainer Studio
          <small>v1.0</small>
          <small>By Nathan Student</small>
        </h1>
      </div>

      <div class="col-xs-2">
        <h1><em><small>In Progress</small></em></h1>
      </div>

    </div> <!-- end #header -->

    <div class="row" id="main">
      
      <div class="col-xs-2">
        
        <div class="trainerImageWrapper thumbnail">
            <img class="trainerImage" src="images/Ash Ketchum.png" alt="text">
        </div> <!-- end .trainerImageWrapper -->

        <div class="panel panel-default">

          <div class="panel-heading">
            <h3 class="panel-title">Current State</h3>
          </div>

          <div class="panel-body">
          
            <div class="form-group">
              <label class="control-label current-stats" for="inputGroupSuccess1">Energy</label>
                <button type="button" class="btn btn-primary btn-sm">trainer.energy</button>
            </div>
            <div class="form-group">
              <label class="control-label current-stats" for="inputGroupSuccess1">Happiness</label>
              <button type="button" class="btn btn-primary btn-sm">trainer.happiness</button>
            </div>
            <div class="form-group">
              <label class="control-label current-stats" for="inputGroupSuccess1">Confidence</label>
              <button type="button" class="btn btn-primary btn-sm">trainer.confidence</button>
            </div>
            <div class="form-group">
              <label class="control-label current-stats" for="inputGroupSuccess1">Intelligence</label>
              <button type="button" class="btn btn-primary btn-sm">trainer.intelligence</button>
            </div>
            <div class="form-group">
              <label class="control-label current-stats" for="inputGroupSuccess1">Money</label>
              <button type="button" class="btn btn-primary btn-sm">trainer.money</button>
            </div>
            <div class="form-group">
              <label class="control-label current-stats" for="inputGroupSuccess1">Strength</label>
              <button type="button" class="btn btn-primary btn-sm">trainer.strength</button>
            </div>
          </div> <!-- end .panel-body -->

        </div> <!-- end .panel #vitals -->

        <div id="gridModule">
          <h3>Position</h3>
          <img src="images/grid.gif" alt="grid" id="gridImage">
        </div>

      </div> <!-- end #column1 -->

      <div class="col-xs-4" id="column2">
        
        <div class="panel panel-default">

          <div class="panel-heading">
            <h3 class="panel-title">Basic Information</h3>
          </div>

          <div class="panel-body">
          
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">First Name</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">trainer.firstName</button>
              </div>
            </div>
            
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Last Name</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">trainer.lastName</button>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Favorite Element</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">trainer.favoriteElement</button>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Age</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">trainer.age</button>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Favorite Color</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">trainer.favoriteColor</button>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Slogan</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">trainer.slogan</button>
              </div>
            </div>

          </div> <!-- end .panel-body -->

        </div> <!-- end .panel #basic-information -->

        <div class="panel panel-default">

          <div class="panel-heading">
            <h3 class="panel-title">Advanced Information</h3>
          </div>

          <div class="panel-body">
          
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Energy</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">trainer.energy</button>
              </div>
            </div>
            
            <div class="form-group has-success has-feedback">
              <label class="control-label" for="inputGroupSuccess1">trainer.happiness</label>
              <input type="text" class="form-control input-sm" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" value="&quot;Ketchum&quot;">
              <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="form-group has-warning has-feedback">
              <label class="control-label" for="inputGroupSuccess1">trainer.confidence</label>
              <input type="text" class="form-control input-sm" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" value="">
              <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="form-group has-error has-feedback">
              <label class="control-label" for="inputGroupSuccess1">trainer.intelligence</label>
              <input type="text" class="form-control input-sm" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" value="&quot;Pikachu&quot;">
              <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Money</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">trainer.money</button>
              </div>
            </div>

          </div> <!-- end .panel-body -->

        </div> <!-- end .panel -->

      </div> <!-- end #column2 -->

      <div class="col-xs-3" id="column3">
        
               <div class="panel panel-default">

          <div class="panel-heading">
            <h3 class="panel-title">Communicate</h3>
          </div>

          <div class="panel-body">
          
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Write Hi</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">trainer.writeHi()</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Write Slogan</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">trainer.writeSlogan()</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Write</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">trainer.write()</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Say Hi</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">trainer.sayHi()</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Say Slogan</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">trainer.saySlogan()</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Say Anything</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">trainer.say("...")</button>
              </div>
            </div>

          </div> <!-- end .panel-body -->

        </div> <!-- end .panel #advanced-info -->

      </div> <!-- end #column3 -->

      <div class="col-xs-3" id="column3">
  

        <div class="panel panel-default">

          <div class="panel-heading">
            <h3 class="panel-title">Activities</h3>
          </div>

          <div class="panel-body">
          
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Work</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">trainer.work()</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Rest</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">trainer.rest()</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Exercise</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">trainer.exercise()</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Watch TV</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">trainer.watchTV()</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Read Book</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">trainer.readBook()</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Take Compliment</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">trainer.takeCompiment()</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Take Insult</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">trainer.takeInsult()</button>
              </div>
            </div>
          </div> <!-- end .panel-body -->

        </div> <!-- end .panel #advanced-info -->        
 
      </div> <!-- end #column4 -->

    </div> <!-- end #main -->
  
    <footer class="row">
      <div clas="col-xs-6">
        <p>&copy; 2016 Nathan Student</p>
      </div>
    </footer> <!-- end footer -->

  </div> <!-- end .container -->

  <div class="form-group has-success has-feedback hidden correctResultTemplate">
    <label class="control-label" for="inputGroupSuccess1">trainer.happiness</label>
    <input type="text" class="form-control input-sm" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" value="---------">
    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
  </div>

  <div class="form-group has-error has-feedback hidden errorResultTemplate">
    <label class="control-label" for="inputGroupSuccess1">trainer.happiness</label>
    <input type="text" class="form-control input-sm" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" value="---------">
    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
  </div>

</body>

</html>
