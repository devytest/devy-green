<!DOCTYPE html>
<html>

<head>

  <!-- <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" /> -->
  <link href="css/hacker.css" rel="stylesheet" type="text/css" />
  <link href="css/jquery-ui.css" rel="stylesheet" type="text/css" />
  <link href="css/trainer_studio.css" rel="stylesheet" type="text/css" />
  
  <!-- external libraries -->
  <script src="js/lib/lockr.js"></script>
  <script src="js/lib/jquery-2.2.4.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/jquery-ui.js"></script>
  <script src="js/lib/typed.js"></script>


  <!-- game world classes (for students to edit) -->
  <script src="js/game/trainer.js"></script>
  <script src="js/game/trainer_studio.js"></script>

  <!-- platform code (not to be edited by students) -->
  <script src="js/platform/trainer_studio/panels.js"></script>
  <script src="js/platform/trainer_studio/trainer_reference.js"></script>
  <script src="js/platform/trainer_studio/trainer_studio_platform.js"></script>

</head>

<body>
  
  <div class="container">
    
    <div class="row" id="header">

      <div class="col-xs-9">
        <h1>
          <code>&lt;App Name&gt;</code>
          <!-- <button type="button" class="btn btn-sm btn-code correct-call">getAppName()</button> -->
          <small><code>&lt;App Version&gt;</code></small>
          <!-- <small><code class="incorrect">getAppVersio()</code></small> -->
          <small>By</small>
          <small><code>&lt;App Author&gt;</code></small>
        </h1>
      </div>

      <div class="col-xs-3">
        <h1><small><!-- In Progress --><code>&lt;App Status&gt;</code></small><!--  --></h1>
      </div>

    </div> <!-- end #header -->

    <div class="row" id="main">
      
      <div class="col-xs-5"> <!-- first col -->
        <div class="trainer-image-wrapper thumbnail">
            <img class="trainer-image" src="images/Ash Ketchum.png" alt="text">
        </div> <!-- end .trainerImageWrapper -->

        <div class="row">
          
          <div class="col-xs-6">
            <div class="replace-with-panel" id="basic-info">
            </div>
          </div>

          <div class="col-xs-6">
            <div class="replace-with-panel" id="current-state">
            </div>
          </div>

        </div>

        <!-- <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Position</h3>
            <span class="minimize glyphicon glyphicon-collapse-down"></span>
          </div>

          <div class="panel-body">

            <div class="form-group">
              <label class="control-label">X Position</label>
              <div class="input-group">
                <button type="button" class="btn btn-sm">t.x</button>
              </div>
            </div>
        
            <div class="form-group">
              <label class="control-label">Y Position</label>
              <div class="input-group">
                <button type="button" class="btn btn-sm">t.y</button>
              </div>
            </div>
            <div id="grid-module">
              <img src="images/grid.gif" alt="grid" id="grid-image">
            </div>
          </div>
        </div> -->
          
      </div> <!-- end #column1 -->

      <div class="col-xs-4" id="column2">

        <div class="replace-with-panel" id="name">
        </div>

        <!-- <div class="replace-with-panel" id="age">
        </div> -->
          
      </div> <!-- end #column2 -->

      <div class="col-xs-3" id="column3">
        
        <div class="replace-with-panel" id="communicate">
        </div>
        
        <div class="replace-with-panel" id="activities">
        </div>
        
      </div> <!-- end #column4 -->

    </div> <!-- end #main -->
  
    <footer class="row">
      <div class="col-xs-offset-5 col-xs-6">
        <p>&copy; 2016 Nathan Student</p>
      </div>
    </footer> <!-- end footer -->

  </div> <!-- end .container -->

  <div class="form-group has-success has-feedback hidden correctResultTemplate">
    <label class="control-label">t.happiness</label>
    <input type="text" class="form-control input-sm" value="---------">
    <span class="glyphicon glyphicon-ok form-control-feedback"></span>
  </div>

  <div class="form-group has-error has-feedback hidden errorResultTemplate">
    <label class="control-label">t.happiness</label>
    <input type="text" class="form-control input-sm" value="---------">
    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
  </div>

  <div id="chatBubble">
  </div>


  <div id="templates" class="hidden">

    <!-- panel template -->
    <div class="panel panel-default">

      <div class="panel-heading">
        <h4 class="panel-title">-------</h4>
        <span class="activate glyphicon glyphicon glyphicon-flash"></span>
        <span class="minimize glyphicon glyphicon-collapse-down"></span>
      </div>

      <div class="panel-body">
      </div> <!-- end .panel-body -->

    </div> <!-- end .panel #name-->
    <!-- end panel template -->

    <!-- feature-module template -->
    <div class="form-group feature-module">
    </div>
    <!-- end feature-module template -->

    <!-- start label templates -->
    <label class="control-label label-variable"><span class="glyphicon glyphicon-info-sign"></span>  <span class="label-text">-------</span></label> 

    <label class="control-label label-method"><span class="glyphicon glyphicon-play"></span>  <span class="label-text">-------</span></label> 
    <!-- end label templates -->

    <!-- start code-module templates -->

    <!-- code-entry template -->
    <div class="row code-module code-entry">              

      <div class="code-input">
        <input type="text" class="form-control input-sm" placeholder="Enter code...">
      </div>
    
      <div class="code-action-module">
        <button type="button" class="btn btn-sm btn-action"><span class="glyphicon glyphicon-save"></span>  Save</button>
      </div>

    </div>
    <!-- end code-entry code-module -->

    <!-- code-button.correct template -->
    <div class="row code-module code-button correct">              
      <div class="code-input">
        <button type="button" class="btn btn-sm btn-code correct-call">........</button>
      </div>
    
      <div class="code-action-module">
        <button type="button" class="btn btn-sm btn-action"><span class="glyphicon glyphicon-arrow-right"></span>  Run</button>
      </div>

    </div>
    <!-- end code-button.correct template -->

    <!-- code-button.incorrect template -->
    <div class="row code-module code-button incorrect">              
      <div class="code-input">
        <button type="button" class="btn btn-sm btn-code incorrect-call">........</button>
      </div>
    
      <div class="code-action-module">
        <button type="button" class="btn btn-sm btn-action"><span class="glyphicon glyphicon-arrow-left"></span>  Back</button>
      </div>

    </div>
    <!-- end code-button.incorrect template -->

    <!-- .return-val-viewer.correct template -->
    <div class="row code-module return-val-viewer correct ">              
      <div class="code-input">
        <button type="button" class="btn btn-sm btn-code correct-val">-------  <span class="glyphicon glyphicon-ok"></span></button>
      </div>
    
      <div class="code-action-module">
        <button type="button" class="btn btn-sm btn-action"><span class="glyphicon glyphicon-repeat"></span>  Reset</button>
      </div>

    </div>
    <!-- end return-val-viewer.correct template -->

    <!-- end return-val-viewer.incorrect template -->
    <div class="row code-module return-val-viewer incorrect">              
      <div class="code-input">
        <button type="button" class="btn btn-sm btn-code incorrect-val">---------  <span class="glyphicon glyphicon-remove"></span></button>
      </div>
    
      <div class="code-action-module">
        <button type="button" class="btn btn-sm btn-action"><span class="glyphicon glyphicon-repeat"></span>  Reset</button>
      </div>

    </div>
    <!-- end return-val-viewer.incorrect template -->

    <div class="panel-body display">
      <table class="table table-striped table-hover ">
        <tr>
          <td>First Name</td>
          <th>Ash</th>
        </tr>
        <tr>
          <td>Last Name</td>
          <th>Ketchum</th>
        </tr>
      </table>
    </div>

    <!-- bar display template -->
    <div class="statBar">
      <label class="control-label">------</label>
      <div class="progress">
        <div class="progress-bar progress-bar-success" role="progressbar">
      </div>
      <span class="bar-reading"></span>
      </div>
    </div>
    <!-- end bar display template -->

  </div> <!-- end templates -->

</body>

</html>
