<!DOCTYPE html>
<html>

<head>

  <!-- <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" /> -->
  <link href="css/hacker.css" rel="stylesheet" type="text/css" />
  <link href="css/jquery-ui.css" rel="stylesheet" type="text/css" />
  <link href="css/trainer_studio.css" rel="stylesheet" type="text/css" />
  
  <!-- external libraries -->
  <script src="js/lib/jquery-2.2.4.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/jquery-ui.js"></script>
  <script src="js/lib/typed.js"></script>


  <!-- game world classes (for students to edit) -->
  <script src="js/game/trainer.js"></script>
  <script src="js/game/trainer_studio.js"></script>

  <!-- platform code (not to be edited by students) -->
  <script src="js/platform/trainer_studio/trainer_reference.js"></script>
  <script src="js/platform/trainer_studio/trainer_studio_platform.js"></script>

</head>

<body>
  
  <div class="container">
    
    <div class="row" id="header">

      <div class="col-xs-10">
        <h1>
          Trainer Studio
          <small>v1.0</small>
          <small>By Nathan Student</small>
        </h1>
      </div>

      <div class="col-xs-2">
        <h1><em><small>In Progress</small></em></h1>
      </div>

    </div> <!-- end #header -->

    <div class="row" id="main">
      
      <div class="col-xs-5"> <!-- first col -->
        <div class="trainerImageWrapper thumbnail">
            <img class="trainerImage" src="images/Ash Ketchum.png" alt="text">
        </div> <!-- end .trainerImageWrapper -->

        <div class="row">
          <div class="col-xs-6">
            <div class="panel panel-default">

              <div class="panel-heading">
                <h3 class="panel-title">Basic Information</h3>
                <span class="minimize glyphicon glyphicon-collapse-down" aria-hidden="true"></span>
              </div>

              <div class="panel-body">
              
                <div class="form-group">
                  <label class="control-label" for="inputGroupSuccess1">First Name</label>
                  <div class="input-group">
                    <button type="button" class="btn btn-sm">t.firstName</button>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="control-label" for="inputGroupSuccess1">Last Name</label>
                  <div class="input-group">
                    <button type="button" class="btn btn-sm">t.lastName</button>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label" for="inputGroupSuccess1">Favorite Element</label>
                  <div class="input-group">
                    <button type="button" class="btn btn-sm">t.favoriteElement</button>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label" for="inputGroupSuccess1">Age</label>
                  <div class="input-group">
                    <button type="button" class="btn btn-sm">t.age</button>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label" for="inputGroupSuccess1">Favorite Color</label>
                  <div class="input-group">
                    <button type="button" class="btn btn-sm">t.favoriteColor</button>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label" for="inputGroupSuccess1">Slogan</label>
                  <div class="input-group">
                    <button type="button" class="btn btn-sm">t.slogan</button>
                  </div>
                </div>

              </div> <!-- end .panel-body -->

            </div> <!-- end .panel #basic-information -->
          </div> <!-- end basic info col -->

          <div class="col-xs-6">
            <div class="panel panel-default">

              <div class="panel-heading">
                <h3 class="panel-title">Current State</h3>
                <span class="minimize glyphicon glyphicon-collapse-down" aria-hidden="true"></span>
              </div>

              <div class="panel-body">
              
                <div class="form-group">
                  <label class="control-label" for="inputGroupSuccess1">Energy</label><!--  -->
                  <div class="input-group">
                    <button type="button" class="btn btn-sm">t.energy</button>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label" for="inputGroupSuccess1">Happiness</label>
                  <div class="input-group">
                    <button type="button" class="btn btn-sm">t.happiness</button>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label" for="inputGroupSuccess1">Confidence</label>
                  <div class="input-group">
                    <button type="button" class="btn btn-sm">t.confidence</button>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label" for="inputGroupSuccess1">Intelligence</label>
                  <div class="input-group">
                    <button type="button" class="btn btn-sm">t.intelligence</button>
                  </div>
                </div>

                <div class="form-group">
                  <label class="control-label" for="inputGroupSuccess1">Strength</label>
                  <div class="input-group">
                    <button type="button" class="btn btn-sm">t.strength</button>
                  </div>
                </div>
            
                <div class="form-group">
                  <label class="control-label" for="inputGroupSuccess1">Coins</label>
                  <div class="input-group">
                    <button type="button" class="btn btn-sm">t.coins</button>
                  </div>
                </div>

              </div> <!-- end .panel-body -->

            </div> <!-- end .panel #vitals -->
          </div> <!-- end col -->
          </div> <!-- end row -->
          
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Position</h3>
              <span class="minimize glyphicon glyphicon-collapse-down" aria-hidden="true"></span>
            </div>

            <div class="panel-body">

              <div class="form-group">
                <label class="control-label" for="inputGroupSuccess1">X Position</label>
                <div class="input-group">
                  <button type="button" class="btn btn-sm">t.x</button>
                </div>
              </div>
          
              <div class="form-group">
                <label class="control-label" for="inputGroupSuccess1">Y Position</label>
                <div class="input-group">
                  <button type="button" class="btn btn-sm">t.y</button>
                </div>
              </div>
              <div id="gridModule">
                <img src="images/grid.gif" alt="grid" id="gridImage">
              </div>
            </div> <!-- end panel body -->
          </div> <!-- end panel -->
          
      </div> <!-- end #column1 -->

      <div class="col-xs-4" id="column2">

        <div class="panel panel-default">

          <div class="panel-heading">
            <h3 class="panel-title">Name</h3>
            <span class="minimize glyphicon glyphicon-collapse-down" aria-hidden="true"></span>
          </div>

          <div class="panel-body">
          
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Full Name</label>
              <div class="input-group">
                <button type="button" title="This is a test!" class="btn btn-primary btn-sm">t.getFullName()</button>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Reverse Name</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.getReverseName()</button>
              </div>
            </div>
            
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Double Full Name</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.getDoubleFullName()</button>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Double Reverse Name</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.getDoubleReverseName()</button>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Image File Name</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.getImageFileName()</button>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">First Name Last Initial</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.getFirstNameLastInitial()</button>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Last Name First Initial</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.getFirstInitialLastName()</button>
              </div>
            </div>

          </div> <!-- end .panel-body -->

        </div> <!-- end .panel #name-->

        <div class="panel panel-default">

          <div class="panel-heading">
            <h3 class="panel-title">Age</h3>
            <span class="minimize glyphicon glyphicon-collapse-down" aria-hidden="true"></span>
          </div>

          <div class="panel-body">
          
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Full Name</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.getFullName()</button>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Reverse Name</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.getReverseName()</button>
              </div>
            </div>
            
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Double Full Name</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.getDoubleFullName()</button>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Double Reverse Name</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.getDoubleReverseName()</button>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Image File Name</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.getImageFileName()</button>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">First Name Last Initial</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.getFirstNameLastInitial()</button>
              </div>
            </div>

            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Last Name First Initial</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.getLastNameFirstInitial()</button>
              </div>
            </div>
          </div> <!-- end .panel-body -->

        </div> <!-- end .panel -->

      </div> <!-- end #column2 -->

      <div class="col-xs-3" id="column3">
        
        <div class="panel panel-default">

          <div class="panel-heading">
            <h3 class="panel-title">Communicate</h3>
            <span class="minimize glyphicon glyphicon-collapse-down" aria-hidden="true"></span>
          </div>

          <div class="panel-body">
          
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Write Hi</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.writeHi()</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Write Slogan</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.writeSlogan()</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Write</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.write(...)</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Say Hi</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.sayHi()</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Say Slogan</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.saySlogan()</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Say Anything</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.say(...)</button>
              </div>
            </div>

          </div> <!-- end .panel-body -->

        </div> <!-- end .panel #communicate -->

        <div class="panel panel-default">

          <div class="panel-heading">
            <h3 class="panel-title">Activities</h3>
            <span class="minimize glyphicon glyphicon-collapse-down" aria-hidden="true"></span>
          </div>

          <div class="panel-body">
          
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Work</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.work()</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Rest</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.rest()</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Exercise</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.exercise()</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Watch TV</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.watchTV()</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Read Book</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.readBook()</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Take Compliment</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.takeCompiment()</button>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label" for="inputGroupSuccess1">Take Insult</label>
              <div class="input-group">
                <button type="button" class="btn btn-primary btn-sm">t.takeInsult()</button>
              </div>
            </div>
          </div> <!-- end .panel-body -->

        </div> <!-- end .panel #advanced-info -->        
 
      </div> <!-- end #column4 -->

    </div> <!-- end #main -->
  
    <footer class="row">
      <div class="col-xs-offset-5 col-xs-6">
        <p>&copy; 2016 Nathan Student</p>
      </div>
    </footer> <!-- end footer -->

  </div> <!-- end .container -->

  <div class="form-group has-success has-feedback hidden correctResultTemplate">
    <label class="control-label" for="inputGroupSuccess1">t.happiness</label>
    <input type="text" class="form-control input-sm" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" value="---------">
    <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
  </div>

  <div class="form-group has-error has-feedback hidden errorResultTemplate">
    <label class="control-label" for="inputGroupSuccess1">t.happiness</label>
    <input type="text" class="form-control input-sm" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" value="---------">
    <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
  </div>

  <div id="chatBubble">
  </div>
</body>

</html>
