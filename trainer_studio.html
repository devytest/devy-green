<!DOCTYPE html>
<html>

<head>

  <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="css/trainer_studio.css" rel="stylesheet" type="text/css" />
  
  <!-- external libraries -->
  <script src="js/lib/jquery-2.2.4.min.js"></script>
  <script src="js/lib/bootstrap.min.js"></script>
  <script src="js/lib/typed.js"></script>
  <script src="js/lib/util.js"></script>
  <script src="js/lib/state-machine.js"></script>

  <!-- game world classes (for students to edit) -->
  <script src="js/game/data/attackedex.js"></script>
  <script src="js/game/data/pokedex.js"></script>
  <script src="js/game/data/familydex.js"></script>
  <script src="js/game/pokemon.js"></script>
  <script src="js/game/trainer.js"></script>
  <script src="js/game/battle.js"></script>

  <!-- application code (not to be edited by students) -->
<!--   <script src="js/app/event_handlers.js"></script>
  <script src="js/app/gui.js"></script>
  <script src="js/app/fsm.js"></script>
  <script src="js/app/app.js"></script>
 -->
</head>

<body>
  
  <div class="container">
    
    <div class="row" id="header">

      <div class="col-xs-10">
        <h1>
          Trainer Studio
          <small>v1.0</small>
          <small>By Nathan Student</small>
        </h1>
      </div>

      <div class="col-xs-2">
        <h1><em><small>In Progress</small></em></h1>
      </div>

    </div> <!-- end #header -->

    <div class="row" id="main">
      
      <div class="col-xs-3">
        
        <div class="trainerImageWrapper thumbnail">
            <img class="trainerImage" src="images/Ash Ketchum.png" alt="text">
        </div> <!-- end .trainerImageWrapper -->

        <div id="gridModule">
          <h3>Position</h3>
          <img src="images/grid.gif" alt="grid" id="gridImage">
        </div>

      </div> <!-- end #column1 -->

      <div class="col-xs-4" id="column2">
        
        <div class="panel panel-primary">
          <!-- Default panel contents -->
          <div class="panel-heading">
            <h3 class="panel-title">Trainer Information</h3>
          </div>
          <div class="panel-body">
            <div class="form-group has-success has-feedback">
          <label class="control-label" for="inputGroupSuccess1">First Name</label>
          <div class="input-group">
            <span class="input-group-addon">trainer.firstName</span>
            <input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" value="&quot;Ash&quot;">
          </div>
          <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        </div>

        <div class="form-group has-success has-feedback">
          <label class="control-label" for="inputGroupSuccess1">trainer.lastName</label>
          <input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" value="&quot;Ketchum&quot;">
          <span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true"></span>
        </div>

        <div class="form-group has-warning has-feedback">
          <label class="control-label" for="inputGroupSuccess1">Age</label>
          <div class="input-group">
            <span class="input-group-addon">trainer.age</span>
            <input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" value="">
          </div>
          <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
        </div>

        <div class="form-group has-error has-feedback">
          <label class="control-label" for="inputGroupSuccess1">Favorite Element</label>
          <div class="input-group">
            <span class="input-group-addon">trainer.favoriteElement</span>
            <input type="text" class="form-control" id="inputGroupSuccess1" aria-describedby="inputGroupSuccess1Status" value="&quot;Pikachu&quot;">
          </div>
          <span class="glyphicon glyphicon-remove form-control-feedback" aria-hidden="true"></span>
        </div>

        <div class="form-group">
          <label class="control-label" for="inputGroupSuccess1">Slogan</label>
          <div class="input-group">
            <button type="button" class="btn btn-primary">trainer.slogan</button>
          </div>
        </div>
          </div>

        </div> <!-- end panel -->


        

        <table class="trainerTable player">
          <tr><th>First Name</th></tr>
          <tr><td class="name">***</td></tr>
          <tr><th>Last Name</th></tr>
          <tr><td class="name">***</td></tr>
          <tr><th>Age</th></tr>
          <tr><td class="age">***</td></tr>
          <tr><th>League</th></tr>
          <tr><td class="league">***</td></tr>
          <tr><th >Favorite Element</th></tr>
          <tr><td class="favoriteElement">***</td></tr>
          <tr><th>Slogan</th></tr>
          <tr><td class="slogan">***</td></tr>
        </table> <!-- end trainerTable -->

      </div> <!-- end #column2 -->

      <div class="col-xs-5" id="column3">

        <table class="trainerTable player">
          <tr><th>Name</th></tr>
          <tr><td class="name">***</td></tr>
          <tr><th>Age</th></tr>
          <tr><td class="age">***</td></tr>
          <tr><th>League</th></tr>
          <tr><td class="league">***</td></tr>
          <tr><th >Favorite Element</th></tr>
          <tr><td class="favoriteElement">***</td></tr>
          <tr><th>Slogan</th></tr>
          <tr><td class="slogan">***</td></tr>
        </table> <!-- end trainerTable -->

      </div> <!-- end #column3 -->

    </div> <!-- end #main -->
  
    <footer class="row">
      <p>This is the footer</p>
    </footer> <!-- end footer -->

  </div> <!-- end .container -->

</body>

</html>
